    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
            margin: 30px 0 50px;
        }

        .hover {
            color: yellow;
        }

        .hover:hover {
            cursor: pointer;
            color: aqua;
        }

        .gallery {
            margin: 10px 50px;

        }

        .gallery img {
            width: 230px;
            padding: 5px;
            filter: grayscale(100%);
            transition: 1s;
        }

        .gallery img:hover {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        #mySidenav a {
            position: absolute;
            right: -80px;
            transition: 0.3s;
            padding: 15px;
            width: 100px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            border-radius: 5px 5px 5px 5px;
        }

        #mySidenav a:hover {
            right: 0;
        }

        #Nature {
